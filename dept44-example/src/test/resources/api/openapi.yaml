      tags:
        - Pet inventory
      summary: Add pet inventory item image by id
      operationId: addPetImage
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
              required:
                - file
      responses:
        "201":
          description: Successful operation
        "400":
          description: Bad request
